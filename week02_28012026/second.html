<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Implementations </title>
    
</head>

<body>
<section>
    <h2>Image Example</h2>
    <img src="image.jpg" alt="Sample Image" width="300" height="200">
</section>
<hr>
<section>
    <h2>Table Example</h2>
    <table border="5">
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Devansh</td>
            <td>Computer Science</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Aryan</td>
            <td>IT</td>
            <td>21</td>
        </tr>
    </table>
</section>
<hr>
<h2>Ordered List</h2>
<ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ol>
<h2>Unordered List</h2>
<ul>
    <li>C</li>
    <li>C++</li>
    <li>Java</li>
</ul>
<h2>Description List</h2>
<dl>
    <dt>HTML</dt>
    <dd> HTML stands for HyperText Markup Language</dd>
</dl>
<hr>
<section>
    <h2>frame Example</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Rc2k_8skxtI?si=HVlF0aupwdCG1MXr" title="YouTube video player" frameborder="0" allow="accelerometer;
    autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture;
    web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
</iframe>
</section>
<hr>
<section>
    <h2>Form Example</h2>
    <form>
        <label>Name:</label>
        <input type="text" name="username"><br><br>

        <label>Password:</label>
        <input type="password" name="password"><br><br>

        <label>Gender:</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female<br><br>

        <input type="submit" value="Submit">
    </form>
</section>
        
</body>
</html>
